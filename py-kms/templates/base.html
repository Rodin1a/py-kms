<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMS-ES {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #content {
            margin: 1em;
            overflow-x: auto;
        }
        pre {
            overflow-x: auto;
            padding: 0.5em;
        }
        {% if path != '/' %}
        div.backtohome {
            display: flex;
            justify-content: center;
        }
        {% endif %}
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/instructions">Instructions</a>
                <!-- Add more navigation items if needed -->
            </div>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}

        {% if path != '/' %}
        <div class="block backtohome">
            <a class="button is-normal is-responsive" href="/">
                Back to home
            </a>
        </div>
        {% endif %}
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>KMS Emulating Server</strong>
                <br>Copyright © 2024 Rodinia. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">
        ↑
    </button>

    <script>
        for(let element of document.getElementsByClassName('convert_timestamp')) {
            element.innerText = new Date(element.innerText).toLocaleString();
        }
    </script>
</body>
</html>
